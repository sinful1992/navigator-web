name: Build and Deploy (GitHub Pages via Actions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Create .env.local
        run: |
          cat > .env.local <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}
          VITE_DEMO_EMAIL=${{ secrets.VITE_DEMO_EMAIL }}
          VITE_DEMO_PASSWORD=${{ secrets.VITE_DEMO_PASSWORD }}
          EOF

      # ⬇️ CI-only Tailwind build (no repo devDeps; uses npx on the runner)
      - name: Generate Tailwind CSS (CI-only)
        run: |
          cat > tailwind.config.cjs <<'EOF'
          module.exports = {
            content: ["./index.html", "./src/**/*.{ts,tsx,js,jsx}"],
            theme: { extend: {} },
            plugins: [],
          }
          EOF

          cat > tw.css <<'EOF'
          @tailwind base;
          @tailwind components;
          @tailwind utilities;
          EOF

          npx --yes tailwindcss -c tailwind.config.cjs -i ./tw.css -o ./src/index.css --minify

      - name: Build
        run: npm run build

      # SPA refresh support on Pages
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
