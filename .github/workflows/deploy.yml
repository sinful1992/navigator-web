name: Build and Deploy (GitHub Pages via Actions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Write a build-time env file for Vite.
      # We MAP your existing secret VITE_SUPABASE_KEY -> VITE_SUPABASE_ANON_KEY.
      - name: Create .env.local
        run: |
          cat > .env.local <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_KEY }}
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          # (Optional extras if you use them)
          VITE_DEMO_EMAIL=${{ secrets.VITE_DEMO_EMAIL }}
          VITE_DEMO_PASSWORD=${{ secrets.VITE_DEMO_PASSWORD }}
          EOF

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
