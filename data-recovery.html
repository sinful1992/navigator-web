<!DOCTYPE html>
<html>
<head>
    <title>Navigator Data Recovery Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .data-box { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { background: #007cba; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a8b; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 3px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 3px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigator Data Recovery Tool</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è IMPORTANT:</strong> This tool can help recover your lost completion data. 
            Do NOT close this browser tab until recovery is complete.
        </div>

        <div class="section">
            <h2>1. Check Current IndexedDB Data</h2>
            <button onclick="checkIndexedDB()">Check IndexedDB Storage</button>
            <div id="indexeddb-result"></div>
        </div>

        <div class="section">
            <h2>2. Check Browser Storage</h2>
            <button onclick="checkLocalStorage()">Check Local Storage</button>
            <div id="localstorage-result"></div>
        </div>

        <div class="section">
            <h2>3. Recovery Options</h2>
            <div id="recovery-options"></div>
        </div>

        <div class="section">
            <h2>4. Export Recovery Data</h2>
            <button onclick="exportRecoveryData()" id="export-btn" disabled>Download Recovery File</button>
            <div id="export-result"></div>
        </div>
    </div>

    <script>
        let recoveredData = null;

        async function checkIndexedDB() {
            const resultDiv = document.getElementById('indexeddb-result');
            resultDiv.innerHTML = '<p>Checking IndexedDB...</p>';
            
            try {
                // Import the idb-keyval library functions
                const { get, keys } = await import('https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm');
                
                // Check for different possible storage keys
                const possibleKeys = [
                    'navigator_state_v5',
                    'navigator_state_v4', 
                    'navigator_state_v3',
                    'navigator_state_v2',
                    'navigator_state',
                    'navigator_backup'
                ];
                
                let foundData = [];
                
                for (const key of possibleKeys) {
                    try {
                        const data = await get(key);
                        if (data) {
                            foundData.push({ key, data, timestamp: new Date().toISOString() });
                        }
                    } catch (e) {
                        console.log(`No data found for key: ${key}`);
                    }
                }
                
                if (foundData.length > 0) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Found stored data!</div>';
                    foundData.forEach(({ key, data }) => {
                        const completions = data.completions || [];
                        const addresses = data.addresses || [];
                        resultDiv.innerHTML += `
                            <div class="data-box">
                                <strong>Key:</strong> ${key}
                                <strong>Addresses:</strong> ${addresses.length}
                                <strong>Completions:</strong> ${completions.length}
                                ${completions.length > 0 ? '\n\nCompletions found:' : ''}
                                ${completions.map(c => `${c.address} - ${c.outcome} (${new Date(c.timestamp).toLocaleString()})`).join('\n')}
                            </div>
                        `;
                    });
                    
                    // Store the most recent data with completions
                    const dataWithCompletions = foundData.find(d => d.data.completions && d.data.completions.length > 0);
                    if (dataWithCompletions) {
                        recoveredData = dataWithCompletions.data;
                        document.getElementById('export-btn').disabled = false;
                        showRecoveryOptions(dataWithCompletions.data);
                    }
                } else {
                    resultDiv.innerHTML = '<p>‚ùå No data found in IndexedDB</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p>‚ùå Error checking IndexedDB: ${error.message}</p>`;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('localstorage-result');
            resultDiv.innerHTML = '<p>Checking Local Storage...</p>';
            
            try {
                const keys = Object.keys(localStorage);
                const navigatorKeys = keys.filter(key => key.includes('navigator') || key.includes('backup'));
                
                if (navigatorKeys.length > 0) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Found localStorage entries!</div>';
                    navigatorKeys.forEach(key => {
                        try {
                            const value = localStorage.getItem(key);
                            resultDiv.innerHTML += `
                                <div class="data-box">
                                    <strong>Key:</strong> ${key}
                                    <strong>Value:</strong> ${value ? value.substring(0, 200) + '...' : 'null'}
                                </div>
                            `;
                        } catch (e) {
                            resultDiv.innerHTML += `<p>Error reading ${key}: ${e.message}</p>`;
                        }
                    });
                } else {
                    resultDiv.innerHTML = '<p>‚ùå No navigator-related data found in localStorage</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>‚ùå Error checking localStorage: ${error.message}</p>`;
            }
        }

        function showRecoveryOptions(data) {
            const optionsDiv = document.getElementById('recovery-options');
            const completions = data.completions || [];
            const pifCount = completions.filter(c => c.outcome === 'PIF').length;
            const doneCount = completions.filter(c => c.outcome === 'Done').length;
            const daCount = completions.filter(c => c.outcome === 'DA').length;
            const arrCount = completions.filter(c => c.outcome === 'ARR').length;
            
            optionsDiv.innerHTML = `
                <div class="success">
                    <h3>üéâ Recovery Data Found!</h3>
                    <p><strong>Total Completions:</strong> ${completions.length}</p>
                    <ul>
                        <li><strong>PIF:</strong> ${pifCount}</li>
                        <li><strong>Done:</strong> ${doneCount}</li>
                        <li><strong>DA:</strong> ${daCount}</li>
                        <li><strong>ARR:</strong> ${arrCount}</li>
                    </ul>
                    <p><strong>Next Steps:</strong></p>
                    <ol>
                        <li>Click "Download Recovery File" below</li>
                        <li>Go back to your Navigator app</li>
                        <li>Use "Restore (file)" to import this data</li>
                        <li>Your completions should be restored!</li>
                    </ol>
                </div>
            `;
        }

        function exportRecoveryData() {
            if (!recoveredData) {
                alert('No recovery data available');
                return;
            }
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `navigator-recovery-${timestamp}.json`;
            
            const blob = new Blob([JSON.stringify(recoveredData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('export-result').innerHTML = `
                <div class="success">
                    ‚úÖ Recovery file downloaded: ${filename}
                    <br>Now go to your Navigator app and use "Restore (file)" to import this data.
                </div>
            `;
        }

        // Auto-run checks when page loads
        window.onload = function() {
            checkIndexedDB();
            checkLocalStorage();
        };
    </script>
</body>
</html>
