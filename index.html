<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover"
    />
    <title>üìç Address Navigator - Field Collection App</title>

    <!-- PWA -->
    <meta name="description" content="Professional address navigation and field collection management app with offline support" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Address Navigator" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Manifest & icons (relative paths so dev and GH Pages both work) -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />

    <!-- (Optional) fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" crossorigin src="/navigator-web/assets/index-BGD7dfLK.js"></script>
    <link rel="stylesheet" crossorigin href="/navigator-web/assets/index-D4lEF6jA.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite entry -->

    <!-- Service worker registration (register only on GitHub Pages) -->
    <script>
      (function () {
        if (!("serviceWorker" in navigator)) return;

        // Register only on production GitHub Pages to avoid dev noise
        const onGitHubPages =
          location.hostname.endsWith("github.io") ||
          location.hostname === "sinful1992.github.io";

        if (!onGitHubPages) return;

        const scope = "/navigator-web/";
        const swUrl = scope + "sw.js";

        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register(swUrl, { scope })
            .catch((err) => console.error("SW registration failed:", err));
        });
      })();
    </script>
  </body>
</html>
